<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>

<body background="img/background.jpg">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Groceries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/list">My List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reg">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form">
        <h2 class="reg">Registration Form</h2>
        <form class="form_area" action="/reg" method="post" id='my_form' onsubmit="validate()">
            <div class="label"><label for="first">First Name :</label>
            </div>
            <input type="text" name="first" placeholder="Enter First Name" class="inputs">
            <br>
            <div class="label"><label for="last">Last Name :</label>
            </div>
            <input type="text" name="last" placeholder="Enter Last Name" class="inputs">
            <br>
            <div class="label"><label for="username">UserName :</label>
            </div>
            <input type="text" name="username" placeholder="Enter Username" class="inputs">
            <br>
            <div class="label"><label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            </div>
            <input type="email" name="email" placeholder="Enter your email" class="inputs">
            <br>
            <div class="label"><label for="pass">Password &nbsp;:</label></div>

            <input type="password" name="pass" placeholder="Enter Your Password" class="inputs">

        </form>
        <div>
            <button type="submit" form="my_form" class="btn_s">Submit</button>
            <button type="reset" form="my_form" class="btn_s">Reset</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
